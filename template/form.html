<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h1>Enter Loan Details for Prediction</h1>
    <form action="/predict" method="POST">
        <label for="person_age">Age:</label>
        <input type="number" id="person_age" name="person_age" required><br><br>

        <label for="person_income">Income:</label>
        <input type="number" id="person_income" name="person_income" step="0.01" required><br><br>

        <label for="person_home_ownership">Home Ownership:</label>
        <select id="person_home_ownership" name="person_home_ownership" required>
            <option value="RENT">Rent</option>
            <option value="OWN">Own</option>
            <option value="MORTGAGE">Mortgage</option>
        </select><br><br>

        <label for="person_emp_length">Employment Length:</label>
        <input type="number" id="person_emp_length" name="person_emp_length" required><br><br>
        
        <label for="loan_intent">Loan Intent:</label>
        <select id="loan_intent" name="loan_intent" required>
            <option value="EDUCATION">Education</option>
            <option value="MEDICAL">Medical</option>
            <option value="PERSONAL">Personal</option>
            <option value="VENTURE">Venture</option>
            <option value="DEBTCONSOLIDATION">Debt Consolidation</option>
            <option value="HOMEIMPROVEMENT">Home Improvement</option>
        </select>
        <br><br>        

        <label for="loan_amnt">Loan Amount:</label>
        <input type="number" id="loan_amnt" name="loan_amnt" step="0.01" required><br><br>

        <label for="loan_int_rate">Loan Interest Rate:</label>
        <input type="number" id="loan_int_rate" name="loan_int_rate" step="0.01" required><br><br>

        <label for="loan_status">Loan Status (0 or 1):</label>
        <input type="number" id="loan_status" name="loan_status" required><br><br>

        <label for="loan_percent_income">Loan Percent Income:</label>
        <input type="number" id="loan_percent_income" name="loan_percent_income" step="0.01" required><br><br>

        <label for="cb_person_default_on_file">Default on File (Y or N):</label>
        <select id="cb_person_default_on_file" name="cb_person_default_on_file" required>
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select><br><br>

        <label for="cb_person_cred_hist_length">Credit History Length:</label>
        <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
